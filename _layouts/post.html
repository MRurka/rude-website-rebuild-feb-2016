---
layout: content
---

<div class="site-container">
    <div class="container">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{{ page.subtitle }}</h1>
        {{ content }}
        <script>
            var $container = $('.image-container').masonry();
            $container.imagesLoaded( function() {
              $container.masonry();
            });
        </script>
    </div>
</div>
