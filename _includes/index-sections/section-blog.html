
<section class="blog content">
    <div class="container">
        <div class="items">
            {% for post in site.categories.blog %}
                <div class="item">
                    <a href="{{ post.url | prepend: site.baseurl }}" rel="modal:open">
                        <h1 class="title">{{ post.title }}</h1>
                        <h2 class="subtitle">{{ post.subtitle }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
